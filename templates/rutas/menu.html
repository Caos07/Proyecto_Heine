<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/menu.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cb8d476425.js" crossorigin="anonymous"></script>
    <title>Menu</title>
</head>
<body>
    <div class="menu_container">
        <div class="menu_buscador">
                <select name="select" class="menu_categories" onclick="seleccionarCategoria()">
                    {% for categoria in categorias%}
                    <option value="{{categoria}}">{{categoria}}</option>
                    {% endfor %}
                    <option value="All" selected>All</option>
                </select>
            <div class="buscador_por_nombre">
                <input type="text" name="buscar_bebida" id="buscar_bebida" class="input_bebida" placeholder="Ingresa el nombre de la bebida">
                <button class="boton_buscador_bebida" onclick="encontrarProducto()"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="menu_contenido">
            {% for categoria in categorias%}
                <div class="categorias">
                    <!-- <hr class="separador"> -->
                    <h2 class="nombre_categoria">{{categoria}}</h2>
                    <div class="ContenedorSoloProductos">
                        <div class="container">
                            <div class="row por_categoria">
                                {% for producto in productos %}
                                    {% if producto.categoria==categoria %}
                                        <div class="col-lg-3 col-md-4 col-sm-6 contenedor_producto">
                                            <div class="producto">
                                                <img src="https://pixabay.com/get/g97a7cfd7643ad8fa3bdab662d0e2cac228dd239c0f19efc745385c6676698068e8f045aa947cdf3f8c5afbba2255a82f4566aa117ba00e23d4450c6894933927a62c4057f8002753365950da5bf38ea6_1920.jpg" alt="" class="imagen_Producto">
                                                <p class="NombreProducto">{{producto.nombre}}</p>
                                                <div class="detalles">
                                                    <p class="precio_Producto">${{producto.precio}}</p>
                                                    <!-- <button><i class="fas fa-cart-plus"></i></button> -->
                                                    <p class="calificacion_Producto">{{producto.Calificacion}}
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star"></i>
                                                        <i class="fas fa-star-half-alt"></i>
                                                    </p>
                                                    <button>Agregar al carrito</button>
                                                    <button>Ver mas</button>
                                                </div>
                                            </div>
                                        </div>
                                    {% endif %}
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


    <script src="../static/menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
